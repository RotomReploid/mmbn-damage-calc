<html>

<head>
    <title></title>
    <script src="calc.js"></script>
    <script src="chips.js"></script>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <select class="standard" oninput="updateImage(event, 'standard')"></select>
            </td>
            <td>
                <select class="mega" oninput="updateImage(event, 'mega')"></select>
            </td>
            <td>
                <select class="giga" oninput="updateImage(event, 'giga')"></select>
            </td>
        </tr>
        <tr>
            <td>
                <img class="standard">
            </td>
            <td>
                <img class="mega">
            </td>
            <td>
                <img class="giga">
            </td>
        </tr>
        <tr>
            <td>
                <img class="standard-icon">
            </td>
            <td>
                <img class="mega-icon">
            </td>
            <td>
                <img class="giga-icon">
            </td>
        </tr>
    </table>
    <script>
        let Chips;
        function loadChips() {
            import("./chips.js").then(module => {
                Chips = module.Chips;
                Object.entries(Chips).filter((x) => x[1].type === "Standard").forEach((x) => {
                    var opt = document.createElement('option');
                    opt.value = x[0];
                    opt.innerHTML = x[1].name;
                    document.querySelector("select.standard").appendChild(opt);
                    document.querySelector("img.standard").src = "./assets/chips/chip-001.png";
                    document.querySelector("img.standard-icon").src = "./assets/icons/icon-001.png";
                });
                Object.entries(Chips).filter((x) => x[1].type === "Mega").forEach((x) => {
                    var opt = document.createElement('option');
                    opt.value = x[0];
                    opt.innerHTML = x[1].name;
                    document.querySelector("select.mega").appendChild(opt);
                    document.querySelector("img.mega").src = "./assets/chips/chip-201.png";
                    document.querySelector("img.mega-icon").src = "./assets/icons/icon-mega.png";
                });
                Object.entries(Chips).filter((x) => x[1].type === "Giga").forEach((x) => {
                    var opt = document.createElement('option');
                    opt.value = x[0];
                    opt.innerHTML = x[1].name;
                    document.querySelector("select.giga").appendChild(opt);
                    document.querySelector("img.giga").src = "./assets/chips/chip-255.png";
                    document.querySelector("img.giga-icon").src = "./assets/icons/icon-255.png";
                });
            })
        }
        loadChips();

        function updateImage(event, type) {
            document.querySelector("img." + type).src = "./assets/chips/chip-" + threeDigits(Chips[event.srcElement.value].id) + ".png"
            document.querySelector("img." + type + "-icon").src = "./assets/chips/icon-" + (type == "Mega" ? "mega" : threeDigits(Chips[event.srcElement.value].id)) + ".png"
        }

        function threeDigits(num) {
            if (num < 10) return "00" + num;
            if (num < 100) return "0" + num;
            return num;
        }
    </script>
</body>

</html>
